<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container bg-white p-3 text-center">
        <div class="d-flex" role="search">
            <input id="txtInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" onclick="searchCountry()">Search</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <img class="img-thumbnail w-25"  id="flagImg" src="" alt="flag">
            <h1 id="name">Name</h1>
            <p id="officialName">Official Name </p>
            <p id="capital">Capital</p>
            <p id="population">Population </p>
        </div>
    </div>

    <h1 class="text-center bg-black text-white p-3 mb-3 fw-bolder">Select Your
        Country</h1>
    <div class="container vh-100 text-center w-auto">
        <table class="table table-dark tbl" id="tblCountries" border="1">

        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
